<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-card-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/favicon.png">
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <img class="image" src="./assets/images/image-equilibrium.jpg" alt="NFT image">
            <div class="overlay">
                <div class="view">
                    <img class="view-icon"  src="./assets/images/icon-view.svg" alt="view"> 
                </div>
            </div>
        </div>
        <div class="heading">
            <h3>Equilibrium #3429</h3>
        </div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
            <div class="ethereum">
                <img src="./assets/images/icon-ethereum.svg" alt="ethereum image">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="./assets/images/icon-clock.svg" alt="clock image">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="profile">
            <img src="./assets/images/image-avatar.png" alt="avatar image">
            <span>Creation of</span>
            <a href="#">Jules Wyvern</a>
        </div>
    </div>
</body>
</html>
